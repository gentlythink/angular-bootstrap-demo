<html>
<head>
    <title>angular-smarty 自动补全demo</title>
    <!--[if lte IE 7]>
	<script src="js/json3.min.js"></script>
	<![endif]-->
	<!--[if lte IE 8]>
	<script src="ie8-hack.js"></script>
	<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/smarty.css"></link>
</head>
<body ng-controller="SmartyController">
    <div class="container-main">
        <h1>angular-smarty demo</h1>
        <div class="container-autocomplete">
            <input type="text" smarty-input select="setSelected(x)"
                index="selected" list-items="suggestions" close="suggestionPicked()"
                selection-made="selectionMade" ng-model="prefix"></input>
            <div smarty-suggestions-box></div>
            <input type="text" focus-me focus-when="{{selectionMade}}"></input>
        </div>
    </div>
</body>
<script type="text/javascript" src="lib/jquery/1.11.0/jquery.js"></script>
<script type="text/javascript" src="lib/angular-1.2.2/angular.js"></script>
<script type="text/javascript" src="js/smarty-config.js"></script>
<script type="text/javascript" src="js/smarty.js"></script>
<script type="text/javascript">
    $(function() {
        angular.bootstrap(angular.element("body"), ["angular-smarty"]);
    });
</script>
</html>
